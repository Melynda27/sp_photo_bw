<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./blocks/page.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Black & White Photographs</title>
    <meta name="author" content="Melynda Almy" />
    <meta name="description" content="A example project" />
    <meta name="keywords" content="HTML, CSS" />
  </head>
  <body>
    <main class="profile">
      <section class="profile__image">
        <img src="./images/photographer.png" alt="profile picture" />
        <div class="profile__column">
          <h1 class="profile__title">Your Company Here!</h1>
          <p class="profile__description">You can have it your way!</p>
        </div>
      </section>
      <section class="cards__page__section">
        <ul class="cards__list">
          <li class="card__image">
            <img src="./images/building.png" alt="building in shambles">
            <div class="card__content">
              <button class="card__title-btn">click here</button>
            </div>
          </li>
          <li class="card__image">
            <img src="./images/cat.png" alt="black and white cat">
            <div class="card__content">
              <button class="card__title-btn">click here</button>
            </div>
          </li>
          <li class="card__image">
            <img src="./images/phone.png" alt="graphitied phone">
            <div class="card__content">
              <button class="card__title-btn">click here</button>
            </div>
          </li>
          <li class="card__image">
            <img src="./images/ship.png" alt="ship">
            <div class="card__content">
              <button class="card__title-btn">click here</button>
            </div>
          </li>
          <li class="card__image">
            <img src="./images/shoe shiner.png" alt="old man shining shoes">
            <div class="card__content">
              <button class="card__title-btn">click here</button>
            </div>
          </li>
          <li class="card__image">
            <img src="./images/tunnel.jpg" alt="tunnel">
            <div class="card__content">
              <button class="card__title-btn">click here</button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p class="copyright">Melynda Almy &copy; 2025</p>
    </footer>
  </body>
</html>
